{% extends "blog.html" %}

{% block og %}
<meta property="og:title" content="Patbox's Blog">
{% endblock og %}

{% block content %}
<div>
	<div id="home_blog"> 
		<h1 class="title">
			{{ section.title }}
		</h1>
		<p>{{ section.content | safe }}</p>
 	</div> 
 	 <div class="projects">
   		{% for page in section.pages %}
   		<div class="item">
		<div class="icon">
			<a href="{{page.permalink}}">
				<img src="{{get_url(path=page.extra.image)}}"> 
			</a>
		</div>
      <div class="side">
        <a href="{{page.permalink}}">
          <h2>{{page.title}}</h2>
        </a>
        <h4>{{page.date}}</h4>
        <p>{{page.content | striptags | truncate(length=200)}}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock body %}
