{% extends "blog.html" %}

{% block og %}
<meta property="og:title" content="Patbox's Blog: {{page.title}}">
<meta property="og:description" content="{{page.content | striptags | truncate(length=100)}}">
<meta property="og:image" content="{{get_url(path=page.extra.image)}}">
<meta property="og:image:alt" content="{{page.title}}">
{% endblock og %}

{% block content %}
<div id="home_blog"> 
	<h1 class="title">{{page.title}}</h1>
	<h3 class="date">{{page.date}}</h3>
	{% if page.extra.image %}
	<img src="{{get_url(path=page.extra.image)}}" class="header_image">
	{% endif %}
</div> 
<div>
<div class="blog_content">
  {{ page.content | safe }}
</div>
	<div class="blog_content">
	<script src="https://giscus.app/client.js"
			data-repo="Patbox/pb4-page"
			data-repo-id="R_kgDOKlBnUA"
			data-category="Announcements"
			data-category-id="DIC_kwDOKlBnUM4CahIc"
			data-mapping="pathname"
			data-strict="0"
			data-reactions-enabled="1"
			data-emit-metadata="0"
			data-input-position="bottom"
			data-theme="light"
			data-lang="en"
			crossorigin="anonymous"
			async>
	</script>
	</div>
</div>

{% endblock body %}
